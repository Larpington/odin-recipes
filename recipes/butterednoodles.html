<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Garlic Buttered Noodles</title>
    </head>
    <body>
        <h1>Garlic Buttered Noodles</h1>
        <img src="butterednoodles.png" alt="Photo of buttery spaghetti noodles, speckled with pepper and garlic">
        <p>These buttery noodles are a low effort, yet delicious meal!</p>
        <h4>Ingredients</h4>
        <ul>
            <li>1 (16 oz) package of fettuccine or spaghetti noodles</li>
            <li>6 tablespoons of butter</li>
            <li>1/3 cup grated Parmesan cheese</li>
            <li>salt and ground pepper to taste</li>
        </ul>
    </body>
</html>
